plugins{
    id 'java'
    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.inject.extensions', name: 'guice-persist', version: '4.2.3'
    implementation group: 'com.google.inject.extensions', name: 'guice-servlet', version: '4.2.3'
    compileOnly group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '4.0.4'
    implementation group: 'com.sun.jersey.contribs', name: 'jersey-guice', version: '1.19.4'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'
    implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.3.11.Final'
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
    implementation group: 'com.sun.jersey', name: 'jersey-json', version: '1.19.4'
    implementation group: 'com.owlike', name: 'genson', version: '1.6'
}